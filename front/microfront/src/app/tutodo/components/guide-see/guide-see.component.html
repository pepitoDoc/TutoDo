<div class="page">
  <div class="alignFlexColumn" *ngIf="guideWatching !== undefined">
    <div class="title">
      <h1>{{ guideWatching.title }}</h1>
    </div>
    <div class="stepContainer">
      <div *ngIf="guideWatching !== undefined">
        <div *ngFor="let step of guideWatching.steps; let i = index">
          <div [ngClass]="i < currentStep ? 'stepLayout completedStep' : 'stepLayout pendingStep'">
            <h2>Paso {{ i + 1 }}</h2>
            <h3>{{ step.title }}</h3>
            <h4>{{ step.description }}</h4>
            <div class="alignFlexRow">
              <button type="button" *ngIf="i === currentStep" (click)="nextStep()"
               mat-flat-button class="buttonSpace" color="primary">Marcar paso como completado</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fixed">
  <div class="sideAction">
    <a class="sideButton sideAction" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
      aria-controls="offcanvasExample">
      <div class="buttonDiv bg-b-blue">
        Pasos de la gu√≠a
      </div>
    </a>
    <a class="sideButton sideAction" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button">
      <div class="buttonDiv bg-b-orange">
        Ingredientes/materiales
      </div>
    </a>
  </div>
  <div class="sideHelp">
    <a class="sideButton sideHelp" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button">
      <div class="buttonDiv bg-b-purple">
        Ayuda
      </div>
    </a>
  </div>
</div>
